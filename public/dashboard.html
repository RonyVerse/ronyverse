<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | RonyVerse</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
    }
    header {
      background: #1e1e2f;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }
    .dashboard {
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to RonyVerse Dashboard</h1>
  </header>
  <div class="dashboard">
    <div class="card">
      <h2>📁 Total Tools: 10</h2>
    </div>
    <div class="card">
      <h2>🧑 Profile Status: Verified</h2>
    </div>
    <div class="card">
      <h2>📅 Last Login: Today</h2>
    </div>
  </div>
</body>
</html>
