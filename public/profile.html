<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | RonyVerse</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eef1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    img {
    width: 111px;
    height: 137px;
    border-radius: 64%;
    object-fit: cover;
    margin-bottom: 15px;
    }
    h2 {
      margin: 10px 0 5px;
      color: #333;
    }
    p {
      color: #777;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="img/rony.png" alt="User" />
    <h2>Rony Sarkar</h2>
    <p>Email: rony@example.com</p>
    <p>Member since: 2025</p>
    <button class="btn">Edit Profile</button>
  </div>
  <!-- profile.html -->
</body>
</html>
